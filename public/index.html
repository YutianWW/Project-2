<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Special+Elite&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
	<title>WonderLand</title>
</head>

<body>
	<section class="join-container">
		<header class="join-header">
			<h1><i class="fas"></i> WonderLand</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Name</label>
					<input type="text" style="text-align:center" name="username" id="username"
						placeholder="Enter username..." required />
				</div>
				<div class="form-control">
					<label for="room">Which room do you want to join?</label>
					<select name="room" id="room">
						<option value="IMA Hogwarts">IMA Hogwarts</option>
						<option value="Mad Tea Party">Mad Tea Party</option>
						<option value="The Many Adventures">The Many Adventures</option>
					</select>
				</div>
				<button type="submit" class="btn">Let's Get It!</button>
			</form>
		</main>
	</section>
	<section class="background">
		<div class="sun">
			<div class="water">
				<div class="reflection"></div>
			</div>
		</div>
		<div class="plop"></div>
	</section>

</body>

</html>
